{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 relative overflow-hidden">
    
    <div class="absolute inset-0 z-0">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-50 to-indigo-50"></div>
        <div class="absolute -top-24 -left-24 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm relative z-10 border-t-8 border-blue-600 animate-fade-in">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-50 text-blue-600 mb-4 shadow-sm">
                <i class="fa-solid fa-hand-holding-dollar text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">e-Compensation</h1>
            <p class="text-gray-500 text-sm mt-1">ระบบบริหารจัดการเงินเยียวยาภาครัฐ</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-3 mb-6 text-sm rounded-r flex items-center animate-pulse shadow-sm" role="alert">
            <i class="fa-solid fa-circle-exclamation mr-2 text-lg"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">ชื่อผู้ใช้งาน</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-user text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="text" name="username" 
                           class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition text-sm bg-gray-50 focus:bg-white" 
                           placeholder="กรอกชื่อผู้ใช้งาน" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">รหัสผ่าน</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="password" name="password" 
                           class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition text-sm bg-gray-50 focus:bg-white" 
                           placeholder="••••••••" required>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5 duration-200 flex items-center justify-center gap-2">
                <i class="fa-solid fa-right-to-bracket"></i> เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400 uppercase tracking-wider mb-3 font-semibold">บัญชีทดสอบ (Demo)</p>
            <div class="flex justify-center gap-2 text-xs flex-wrap">
                <span class="px-2 py-1 bg-gray-100 text-gray-600 rounded border border-gray-200 cursor-pointer hover:bg-gray-200 transition" onclick="fillLogin('somchai', '123')">
                    <b>somchai</b> / 123
                </span>
                <span class="px-2 py-1 bg-gray-100 text-gray-600 rounded border border-gray-200 cursor-pointer hover:bg-gray-200 transition" onclick="fillLogin('admin', '123')">
                    <b>admin</b> / 123
                </span>
            </div>
        </div>
    </div>
</div>

<style>
    .animate-blob { animation: blob 7s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }
    @keyframes blob { 
        0% { transform: translate(0px, 0px) scale(1); } 
        33% { transform: translate(30px, -50px) scale(1.1); } 
        66% { transform: translate(-20px, 20px) scale(0.9); } 
        100% { transform: translate(0px, 0px) scale(1); } 
    }
</style>

<script>
    function fillLogin(u, p) {
        document.querySelector('input[name="username"]').value = u;
        document.querySelector('input[name="password"]').value = p;
    }
</script>
{% endblock %}
