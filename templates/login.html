{% extends "layout.html" %}

{% block content %}
<div class="flex justify-center items-center mt-10">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-4 border-blue-900">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 text-blue-900 mb-4">
                <i class="fa-solid fa-user-lock text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">เข้าสู่ระบบ</h2>
            <p class="text-gray-500 text-sm">ระบบลงทะเบียนเรียนล่วงหน้า</p>
        </div>

        <form method="post">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">ชื่อผู้ใช้งาน (User ID)</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" name="username" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Admin หรือ รหัสนักเรียน" required>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">รหัสผ่าน</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="password" name="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                เข้าสู่ระบบ
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-400">
            &copy; 2026 CS Dept. Exit Exam System
        </div>
    </div>
</div>
{% endblock %}
