<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารจัดการเงินเยียวยาภาครัฐ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        .card-stat { transition: all 0.3s ease; border-left: 4px solid transparent; }
        .card-stat:hover { transform: translateY(-3px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">
    {% if session.get('user_id') %}
    <nav class="bg-white shadow-sm z-30 h-16 flex items-center justify-between px-6 shrink-0">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-hand-holding-dollar text-blue-700 text-2xl"></i>
            <span class="font-bold text-gray-700 text-lg">e-Compensation</span>
        </div>
        <div class="flex items-center gap-4 text-sm">
            <span class="text-gray-600 hidden md:inline"><b>{{ session['username'] }}</b> </span>
            <a href="{{ url_for('logout') }}" class="text-red-500 hover:text-red-700"><i class="fa-solid fa-power-off"></i></a>
        </div>
    </nav>
    {% endif %}
    <div id="app" class="flex-1 flex flex-col h-full overflow-auto">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
